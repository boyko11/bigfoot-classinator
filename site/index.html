<html>
    <head>
        <title>Bigfoot Classinator</title>
    </head>
    <body>
        <div id="app">
            <h1>Bigfoot Classinator</h1>

            <h2>Classinate</h2>
            <div>
                <textarea v-model="report" rows=25 cols=80 placeholder="Enter the text of your bigfoot sighting here"></textarea>
            </div>
            <button v-on:click="classinate">Classinate!</button>

            <div>{{ classification }}</div>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.13/vue.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/vue-resource/1.3.4/vue-resource.js"></script>
        <script src="app.js"></script>
    </body>
</html>
